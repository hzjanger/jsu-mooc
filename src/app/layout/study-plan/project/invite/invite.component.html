<!--邀请他人加入项目的组件-->
<form>
  <h2 mat-dialog-title>邀请组员</h2>
  <mat-dialog-content>
    <mat-form-field class="input-full-width">
      <input matInput type="text" placeholder="组员姓名" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of options" [value]="option.name">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="button" mat-raised-button color="primary">保存</button>
    <button type="button" mat-dialog-close mat-button>关闭</button>
  </mat-dialog-actions>
</form>
