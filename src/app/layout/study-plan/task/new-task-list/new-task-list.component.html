<!--修改列表名称组件和新建列表组件名称-->
<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
  <mat-form-field class="input-full-width">
    <input matInput placeholder="列表名称">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" mat-raised-button color="primary">保存</button>
  <button type="button" mat-dialog-close mat-button>关闭</button>
</mat-dialog-actions>
